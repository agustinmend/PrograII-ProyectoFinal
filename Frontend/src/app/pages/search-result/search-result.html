<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden bg-background-light dark:bg-background-dark text-slate-900 dark:text-white">
  
  <header class="sticky top-0 z-50 flex items-center justify-between whitespace-nowrap border-b border-solid border-slate-200 dark:border-slate-800 bg-white dark:bg-[#1a2632] px-10 py-3 shadow-sm">
    <div class="flex items-center gap-8 w-full max-w-[1200px] mx-auto">
      <div class="flex items-center gap-4 text-slate-900 dark:text-white" [routerLink]="['/home']" style="cursor: pointer;">
        <div class="size-8 text-primary">
          <svg class="w-full h-full" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd" d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z" fill="currentColor" fill-rule="evenodd"></path>
          </svg>
        </div>
        <h2 class="text-xl font-bold leading-tight tracking-[-0.015em] hidden sm:block">ALTANTO</h2>
      </div>
      
      <label class="flex flex-col min-w-40 !h-10 max-w-96 flex-1 ml-4 lg:ml-8">
        <div class="flex w-full flex-1 items-stretch rounded-lg h-full ring-1 ring-slate-200 dark:ring-slate-700 focus-within:ring-2 focus-within:ring-primary transition-all">
          <div class="text-slate-400 dark:text-slate-500 flex border-none bg-slate-100 dark:bg-slate-800 items-center justify-center pl-4 rounded-l-lg border-r-0">
            <span class="material-symbols-outlined">search</span>
          </div>
          <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-lg text-slate-900 dark:text-white focus:outline-0 border-none bg-slate-100 dark:bg-slate-800 h-full placeholder:text-slate-400 px-4 pl-2 text-base font-normal leading-normal" 
                 placeholder="Buscar..." 
                 [(ngModel)]="query" 
                 (keydown.enter)="performSearch(query)" />
        </div>
      </label>
      
      <div class="flex flex-1 justify-end gap-8 items-center">
        <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 ring-2 ring-white dark:ring-slate-700 cursor-pointer" style="background-image: url('https://i.pravatar.cc/150');"></div>
      </div>
    </div>
  </header>

  <main class="flex-1 w-full max-w-[1200px] mx-auto px-4 sm:px-10 py-8">
    
    <div class="mb-8">
      <h1 class="text-slate-900 dark:text-white tracking-tight text-[28px] md:text-[32px] font-bold leading-tight mb-6">
        Resultados para '{{ query }}'
      </h1>
      
      <div class="flex gap-3 overflow-x-auto pb-2 scrollbar-hide">
        <button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary px-5 shadow-sm shadow-primary/30">
          <p class="text-white text-sm font-medium">Todo</p>
        </button>
        <button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-slate-200 dark:bg-slate-800 px-5 transition-colors hover:bg-slate-300 dark:hover:bg-slate-700">
          <p class="text-slate-900 dark:text-slate-200 text-sm font-medium">Personas</p>
        </button>
      </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 items-start">
      
      <div class="lg:col-span-8 flex flex-col gap-6">
        
        <div *ngIf="isLoading" class="text-center py-10">
          <p class="text-slate-500">Buscando...</p>
        </div>

        <div *ngIf="!isLoading && results.length === 0" class="text-center py-10 p-5 bg-white rounded-xl border border-slate-100">
          <p class="text-slate-900 font-bold">No se encontraron resultados.</p>
          <p class="text-slate-500 text-sm">Intenta con otra palabra clave.</p>
        </div>

        <article *ngFor="let post of results" class="group flex flex-col sm:flex-row gap-5 p-5 bg-white dark:bg-[#1a2632] rounded-xl shadow-sm border border-slate-100 dark:border-slate-800 hover:shadow-md transition-shadow cursor-pointer">
          <div class="flex flex-col flex-1 gap-2">
            
            <div class="flex items-center gap-2 mb-1">
              <div class="w-6 h-6 rounded-full bg-gray-200 bg-cover bg-center" style="background-image: url('https://i.pravatar.cc/150')"></div>
              <span class="text-xs font-semibold text-slate-700 dark:text-slate-300">{{ post.authorName || 'Usuario' }}</span>
              <span class="text-xs text-slate-400">@{{ post.authorUsername }} • {{ post.createAt | date:'shortDate' }}</span>
            </div>

            <p class="text-sm text-slate-500 dark:text-slate-400 line-clamp-3">
              {{ post.content }}
            </p>

            <div class="flex items-center gap-4 mt-3">
              <button class="flex items-center gap-1 text-slate-400 hover:text-primary transition-colors">
                <span class="material-symbols-outlined text-[18px]">favorite</span>
                <span class="text-xs font-medium">{{ post.likesCount }}</span>
              </button>
              <button class="flex items-center gap-1 text-slate-400 hover:text-primary transition-colors">
                <span class="material-symbols-outlined text-[18px]">share</span>
              </button>
            </div>
          </div>

          <div *ngIf="post.imageUrls && post.imageUrls.length > 0" 
               class="w-full sm:w-40 h-40 sm:h-auto aspect-video sm:aspect-square rounded-lg bg-cover bg-center shrink-0 order-first sm:order-last" 
               [style.background-image]="'url(' + (post.imageUrls[0].startsWith('http') ? post.imageUrls[0] : backendUrl + post.imageUrls[0]) + ')'">
          </div>
        </article>

      </div>

      <div class="lg:col-span-4 flex flex-col gap-6">
        <div class="flex items-center justify-between">
          <h2 class="text-slate-900 dark:text-white text-xl font-bold">Personas</h2>
        </div>
        <div class="bg-white dark:bg-[#1a2632] rounded-xl shadow-sm border border-slate-100 dark:border-slate-800 p-4">
          <p class="text-sm text-slate-500 text-center">Resultados de usuarios próximamente.</p>
        </div>
      </div>

    </div>
  </main>
</div>
