<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4 sm:p-6 lg:p-8 bg-background-light dark:bg-background-dark">
  <div class="w-full max-w-2xl">
    <div class="flex flex-col gap-6 rounded-xl border border-slate-200/80 bg-white p-4 shadow-sm dark:border-slate-800/50 dark:bg-[#1a2632] sm:p-6">
      
      <div class="flex flex-wrap items-center justify-between gap-3">
        <p class="text-2xl font-bold text-slate-900 dark:text-white">Crear Publicación</p>
        <button (click)="cancel()" class="flex h-9 w-9 items-center justify-center rounded-full bg-slate-100 hover:bg-slate-200 dark:bg-slate-800 dark:hover:bg-slate-700">
          <span class="material-symbols-outlined text-xl">close</span>
        </button>
      </div>

      <div class="flex items-start gap-4">
        <div class="h-12 w-12 flex-shrink-0 rounded-full bg-cover bg-center" style="background-image: url('https://i.pravatar.cc/150');"></div>
        <div class="flex min-w-0 flex-1 flex-col">
          <textarea 
            [(ngModel)]="content"
            class="w-full resize-none border-0 bg-transparent p-0 text-lg text-slate-900 placeholder:text-slate-400 focus:ring-0 dark:text-white" 
            placeholder="¿En qué estás pensando?" 
            rows="3">
          </textarea>
        </div>
      </div>

      <div *ngIf="previews.length > 0" class="grid grid-cols-2 gap-2">
        <img *ngFor="let p of previews" [src]="p" class="h-32 w-full object-cover rounded-lg border">
      </div>

      <div (click)="fileInput.click()" class="flex h-32 w-full cursor-pointer flex-col items-center justify-center rounded-lg border-2 border-dashed border-slate-300 bg-slate-50 hover:bg-primary/5 dark:border-slate-700 dark:bg-slate-800/50">
        <input #fileInput type="file" (change)="onFileSelected($event)" multiple hidden accept="image/*">
        <span class="material-symbols-outlined text-2xl text-slate-500">add_photo_alternate</span>
        <p class="mt-2 text-sm font-semibold text-slate-700 dark:text-slate-200">Añadir fotos</p>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex gap-2">
           <span class="text-xs text-slate-500">{{ selectedFiles.length }} archivos seleccionados</span>
        </div>
        <button 
          (click)="onSubmit()"
          [disabled]="isLoading || (!content && selectedFiles.length === 0)"
          class="h-10 rounded-lg bg-primary px-6 text-sm font-bold text-white hover:bg-primary/90 disabled:opacity-50">
          {{ isLoading ? 'Publicando...' : 'Publicar' }}
        </button>
      </div>

    </div>
  </div>
</div>
