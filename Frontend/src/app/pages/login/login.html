<div class="bg-page font-display text-main min-h-screen flex flex-col">
  
  <header class="hidden md:flex fixed top-0 left-0 right-0 z-10 items-center justify-between border-b border-gray-200 px-10 py-3 bg-white/80 backdrop-blur-sm">
    <div class="flex items-center gap-4">
      <div class="size-6 text-primary">
        <svg fill="currentColor" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd" d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z" fill-rule="evenodd"></path>
        </svg>
      </div>
      <h2 class="text-lg font-bold tracking-tight">ALTANTO</h2>
    </div>
  </header>

  <main class="flex flex-1 items-center justify-center p-4 w-full">
    <div class="w-full max-w-md flex flex-col gap-6 rounded-xl bg-card p-6 sm:p-8 shadow-lg border border-gray-200 mt-16 md:mt-0">
      
      <div class="text-center">
        <h1 class="text-3xl font-bold text-main tracking-tight">Bienvenido de nuevo</h1>
        <p class="text-secondary pt-2">Ingresa tus credenciales para continuar.</p>
      </div>

      <form class="flex flex-col gap-4">
        
        <label class="flex flex-col">
          <p class="text-sm font-medium pb-2 text-main">Nombre de Usuario</p>
          <input class="w-full h-12 rounded-lg border border-gray-300 bg-gray-50 px-4 text-base focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all placeholder:text-gray-400" 
                 placeholder="Nombre de Usuario" 
                 type="username"
                 [(ngModel)]="credentials.username"
                 name="username" />
        </label>

        <label class="flex flex-col">
          <p class="text-sm font-medium pb-2 text-main">Contraseña</p>
          <div class="relative w-full">
            <input class="w-full h-12 rounded-lg border border-gray-300 bg-gray-50 px-4 pr-10 text-base focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all placeholder:text-gray-400" 
                   placeholder="Introduce tu contraseña" 
                   [type]="showPassword ? 'text' : 'password'" 
                   [(ngModel)]="credentials.password"
                   name="password" /> 
            
            <span (click)="togglePasswordVisibility()" class="material-symbols-outlined absolute top-1/2 right-3 -translate-y-1/2 text-gray-400 cursor-pointer hover:text-primary transition-colors select-none">
               {{ showPassword ? 'visibility' : 'visibility_off' }}
            </span>
          </div>
        </label>

        <button (click)="onLogin()" type="button" class="mt-4 flex w-full items-center justify-center rounded-lg h-12 bg-primary text-white font-bold hover:opacity-90 transition-opacity">
            Iniciar Sesión
        </button>

      </form>

      <div class="text-center">
        <p class="text-sm text-gray-500">
          ¿No tienes cuenta?
          <a routerLink="/register" class="font-medium text-primary hover:underline cursor-pointer">Regístrate aquí</a>
        </p>
      </div>

    </div>
  </main>
</div>
