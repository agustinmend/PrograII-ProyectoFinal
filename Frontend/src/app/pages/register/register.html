<div class="bg-page font-display text-main min-h-screen flex flex-col">
  
  <header class="hidden md:flex fixed top-0 left-0 right-0 z-10 items-center justify-between border-b border-gray-200 px-10 py-3 bg-white/80 backdrop-blur-sm">
    <div class="flex items-center gap-4">
      <div class="size-6 text-primary">
        <svg fill="currentColor" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
          <path clip-rule="evenodd" d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z" fill-rule="evenodd"></path>
        </svg>
      </div>
      <h2 class="text-lg font-bold tracking-tight">ALTANTO</h2>
    </div>
    
    <div class="flex items-center gap-8">
      <div class="flex items-center gap-9 text-sm font-medium text-gray-600">
        <a class="hover:text-primary transition-colors cursor-pointer">Publicaciones</a>
        <a class="hover:text-primary transition-colors cursor-pointer">Perfiles</a>
      </div>
      <button routerLink="/login" class="h-10 px-4 rounded-lg bg-primary text-white text-sm font-bold hover:opacity-90 transition-opacity">
        Iniciar Sesión
      </button>
    </div>
  </header>

  <main class="flex flex-1 items-center justify-center p-4 w-full">
    <div class="w-full max-w-md flex flex-col gap-6 rounded-xl bg-card p-6 sm:p-8 shadow-lg border border-gray-200 mt-16 md:mt-0">
      
      <div class="text-center">
        <h1 class="text-3xl font-bold text-main tracking-tight">Crea tu cuenta</h1>
        <p class="text-secondary pt-2">Únete a la comunidad de ALTANTO.</p>
      </div>

      <form class="flex flex-col gap-4">
        
        <label class="flex flex-col">
          <p class="text-sm font-medium pb-2 text-main">Nombre Completo</p>
          <input class="w-full h-12 rounded-lg border border-gray-300 bg-gray-50 px-4 text-base focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all placeholder:text-gray-400" 
                 placeholder="Ej. Juan Pérez" 
                 type="text"
                 [(ngModel)]="user.fullName" 
                 name="fullName" />
        </label>

        <label class="flex flex-col">
          <p class="text-sm font-medium pb-2 text-main">Nombre de usuario</p>
          <input class="w-full h-12 rounded-lg border border-gray-300 bg-gray-50 px-4 text-base focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all placeholder:text-gray-400" 
                 placeholder="Introduce tu nombre de usuario" 
                 type="text"
                 [(ngModel)]="user.username" 
                 name="username" />
        </label>

        <label class="flex flex-col">
          <p class="text-sm font-medium pb-2 text-main">Email</p>
          <input class="w-full h-12 rounded-lg border border-gray-300 bg-gray-50 px-4 text-base focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all placeholder:text-gray-400" 
                 placeholder="tu.email@ejemplo.com" 
                 type="email"
                 [(ngModel)]="user.email" 
                 name="email" />
        </label>

        <label class="flex flex-col">
          <p class="text-sm font-medium pb-2 text-main">Contraseña</p>
          <div class="relative w-full">
            <input class="w-full h-12 rounded-lg border border-gray-300 bg-gray-50 px-4 pr-10 text-base focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all placeholder:text-gray-400" 
                   placeholder="Crea una contraseña segura" 
                   [type]="showPassword ? 'text' : 'password'" 
                   [(ngModel)]="user.password" 
                   name="password" /> 
            
            <span (click)="togglePasswordVisibility()" class="material-symbols-outlined absolute top-1/2 right-3 -translate-y-1/2 text-gray-400 cursor-pointer hover:text-primary transition-colors select-none">
               {{ showPassword ? 'visibility' : 'visibility_off' }}
            </span>
          </div>
        </label>

        <label class="flex flex-col">
          <p class="text-sm font-medium pb-2 text-main">Descripcion general</p>
          <input class="w-full h-12 rounded-lg border border-gray-300 bg-gray-50 px-4 text-base focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all placeholder:text-gray-400" 
                 placeholder="Ej. Agronomo desde " 
                 type="text"
                 [(ngModel)]="user.description" 
                 name="description" />
        </label>

        <div class="form-group">
            <label class="text-sm font-medium pb-2 text-main block">Foto de Perfil</label>
            <input type="file" id="file" (change)="onFileSelected($event)" accept="image/*" class="text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-primary/10 file:text-primary hover:file:bg-primary/20">
        </div>

        <button (click)="onRegister()" type="button" class="mt-4 flex w-full items-center justify-center rounded-lg h-12 bg-primary text-white font-bold hover:opacity-90 transition-opacity">
            Registrarse
        </button>

      </form>

      <div class="text-center">
        <p class="text-sm text-gray-500">
          ¿Ya tienes una cuenta?
          <a routerLink="/login" class="font-medium text-primary hover:underline cursor-pointer">Inicia sesión</a>
        </p>
      </div>

    </div>
  </main>
</div>
